<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  
  <title>Pod request access landing page | Frontend Mentor</title>
</head>
<body>

    <div class="pod-request-container">
      <img class="pod-request-container__logo" src="./assets/images/desktop/logo.svg" alt="">
      <div class="pod-request-container__text-content">
        <p class="pod-request-container__title">
          Publish your podcasts <span>everywhere.</span>
        </p>
        <div class="pod-request-container__description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!

      </div>
      <div class="pod-request-container__partners">
        <img class="pod-request-container__partner-logo" src="./assets/images/desktop/spotify.svg" alt="spotify">
        <img class="pod-request-container__partner-logo" src="./assets/images/desktop/apple-podcast.svg" alt="apple podcast">
        <img class="pod-request-container__partner-logo" src="./assets/images/desktop/google-podcasts.svg" alt="google podcasts">
        <img class="pod-request-container__partner-logo" src="./assets/images/desktop/pocket-casts.svg" alt="pocket casts">

      <form>

      </form>
    </div>
  </main>
